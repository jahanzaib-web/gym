<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome for Paper Plane Icon (Optional replacement for image) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="container-fluid px-0">
        <div class="row g-0 min-vh-100">

            <!-- Left Column: Form -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center form-section p-4 p-md-5">
                <!-- Logo (optional, place as needed) -->
                <div class="logo mb-5 align-self-start">
                    <!-- You can use an <img> tag or text -->
                    
                    <!-- Or Text: <h2 class="fw-bold logo-text">Borcelle.</h2> -->
                </div>

                <form class="w-100 form-custom">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="firstName" class="form-label" style="font-size: 30px;">FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" placeholder=" ">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label"  style="font-size: 30px;">LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" placeholder=" ">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="emailAddress" class="form-label"  style="font-size: 30px;">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder=" ">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label"  style="font-size: 30px;">MESSAGE</label>
                        <textarea class="form-control" id="message" rows="6" placeholder=" "></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit w-auto"  style="font-size: 30px;">SUBMIT</button>
                </form>
            </div>

            <!-- Right Column: Info & Graphic -->
            <div class="col-lg-6 d-flex flex-column info-section p-4 p-md-5">
                <!-- Navigation -->
                

                <!-- Content -->
                <div class="text-center text-lg-start my-auto pb-5 pb-lg-0">
                    <h1 class="display-4 fw-bold mb-4 heading-custom"  style="font-size: 40px;">GET IN TOUCH</h1>
                    <!-- Placeholder for graphic - using Font Awesome -->
                     <div class="graphic-placeholder">
                         <i class="fas fa-paper-plane fa-7x graphic-custom"></i>
                         <!-- Or use an <img> tag if you have the graphic -->
                         <!-- <img src="paper-plane.svg" alt="Paper Plane" class="img-fluid graphic-custom"> -->
                     </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
